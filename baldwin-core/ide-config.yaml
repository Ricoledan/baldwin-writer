    description: Deep dive question gathering

  execute-checklist:
    command: /checklist
    description: Run a quality checklist

# Project context configuration
context:
  # Optional marker file that indicates a Baldwin project
  project_marker: "baldwin.config.yaml"

  # Auto-load project context when marker is present
  auto_load: true

  # Files to load into context on project open
  auto_load_files:
    - "baldwin-core/core-config.yaml"
    - "docs/content-brief.md"
    - "docs/content-architecture.md"

  # Project type detection
  content_indicators:
    - "docs/*.md"
    - "content/**/*.md"
    - "articles/**/*.md"
    - "posts/**/*.md"

# Claude Code specific configuration
claude-code:
  slash_prefix: "Baldwin"
  commands_dir: ".claude/commands"
  context_file: ".claude/project-context.md"

  # Whether to create project context file
  create_context: true

  # Whether to install all agents or prompt for selection
  install_mode: "all"  # Options: "all", "selective", "minimal"

  # Minimal agent set (if install_mode: "minimal")
  minimal_agents:
    - writer
    - copy-editor
    - content-strategist

# File permissions for IDE-specific integrations (e.g., Roo Code)
# Baldwin agents primarily work with content files
file_permissions:
  content-strategist:
    fileRegex: "\\.(md|txt)$"
    description: "Content planning and strategy documents"

  writer:
    fileRegex: "\\.(md|txt|html)$"
    description: "Content files and drafts"

  copy-editor:
    fileRegex: "\\.(md|txt|html)$"
    description: "Editable content files"

  content-architect:
    fileRegex: "\\.(md|txt|yaml|yml|json)$"
    description: "Content architecture and configuration files"

  content-sprint-lead:
    fileRegex: "\\.(md|txt|yaml|yml)$"
    description: "Project and workflow documents"
